{%  extends "_base.html" %}
{% block content %}
    <body>
    <div class="flex h-full w-full items-center justify-center flex-col">
        <h1 class="text-text-blue font-black text-3xl lg:text-5xl my-[20px]">Formulaire de contact</h1>
        <form action="/contact" method="post" class="my-[40px]">
            {% csrf_token %}
            <label for="name" class="text-xl lg:text-2xl my-10">Nom :</label><br>
            <input type="text" id="name" name="nom" required class="border-button border-2 rounded-full"><br>
            <label for="lastname" class="text-xl lg:text-2xl">Prenom :</label><br>
            <input type="text" id="lastname" name="prenom" required class="border-button border-2 rounded-full"><br>
            <label for="email" class="text-xl lg:text-2xl">Email :</label><br>
            <input type="email" id="email" name="email" required class="border-button border-2 rounded-full"><br>
            <label for="message" class="text-xl lg:text-2xl">Message :</label><br>
            <textarea id="message" name="message" required class="border-button border-2 rounded-xl"></textarea><br>
            <input type="submit" value="Envoyer" class=" text-text-white my-[20px] bg-button rounded-full px-9 py-2 font-bold">
        </form>
    </div>
    </body>
{% endblock content %}
